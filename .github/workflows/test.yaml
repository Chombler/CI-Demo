name: test
on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use node
      uses: actions/setup-node@v2
      with:
        node-version: 18.X

    - name: install dep
      run: npm ci

    - name: Test
      run: npm run test
      
